<!-- Modal for Event Details -->
<div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalEventTitle">Evento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p><strong>Fecha:</strong> <span id="modalEventDate"></span></p>
                <p><strong>Descripción:</strong></p>
                <p id="modalEventDescription"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>

<style>
    /* Fondo del contenedor del calendario */
    #calendar {
        padding: 20px;
        background-color: #2c2f33; /* Un gris oscuro, más claro que el negro */
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 1000px;
        margin: auto;
        color: #ffffff; /* Texto blanco */
    }

    /* Título del calendario */
    .fc .fc-toolbar-title {
        color: #ffffff; /* Texto blanco */
        font-size: 1.5rem;
        font-weight: bold;
    }

    /* Encabezados de los días */
    .fc-col-header-cell-cushion {
        background-color: #3c4044; /* Gris oscuro */
        color: #e0e0e0; /* Texto gris claro */
        text-align: center;
        font-size: 1rem;
        border-bottom: 1px solid #4e5257; /* Borde sutil */
    }

    /* Celdas de los días */
    .fc-daygrid-day {
        background-color: #3c4044; /* Fondo gris oscuro */
        border: 1px solid #4e5257; /* Borde más claro */
        color: #ffffff; /* Texto blanco */
    }

    .fc-daygrid-day-number {
        color: #f5f5f5; /* Números de los días en blanco */
    }

    /* Día actual */
    .fc-day-today {
        background-color: #4a90e2; /* Azul suave para resaltar */
        border: 2px solid #1c6eb9; /* Borde azul más oscuro */
        color: #ffffff; /* Texto blanco */
    }

    /* Eventos */
    .fc-daygrid-event {
        background-color: #1f8efa !important; /* Azul vivo */
        color: #ffffff !important; /* Texto blanco */
        border-radius: 5px; /* Esquinas redondeadas */
        padding: 4px;
        font-size: 12px;
        margin: 2px 0;
        border: none; /* Sin bordes */
    }

    /* Responsividad */
    @media (max-width: 768px) {
        #calendar {
            font-size: 0.9em;
        }
        .fc-daygrid-day {
            height: 90px; /* Ajusta la altura en pantallas pequeñas */
        }
        .fc-daygrid-event {
            font-size: 10px; /* Tamaño de fuente más pequeño */
            padding: 2px 4px; /* Espaciado interno reducido */
        }
    }
</style>
