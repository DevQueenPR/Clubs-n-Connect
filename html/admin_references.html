<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin page Recursos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Custom CSS -->
  <link href="/css/styles.css" rel="stylesheet">

  <link rel="icon" href="/favicon/favicon.ico" type="image/x-icon">
</head>
<body>

    <!-- Navbar -->
 <div id="navbar"></div>

 <div id="referencesSection" style="display: none;">
 <div class="offcanvas offcanvas-start w-25" tabindex="-1" id="offcanvas" data-bs-keyboard="false" data-bs-backdrop="false">
  <div class="offcanvas-header">
      <h6 class="offcanvas-title d-none d-sm-block" id="offcanvasLabel">Men√∫</h6>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div id="sidebarContainer"></div>

</div>
<h1 id="greetingMessage" style="margin-top: 20px; margin-left: 20px; color: #333; font-size: 2rem; font-weight: bold;">
  Bienvenido,
</h1>

<div class="container mt-5">
  <div class="row align-items-center mb-4">
    <div class="col-auto d-flex align-items-center">
        <button class="btn" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" role="button" id="sidebarToggler">
            <i class="fas fa-bars fs-3"></i>
        </button>
    </div>
    <!-- Column for the title -->
    <div class="col text-center position-relative">
        <h1 class="m-0 position-relative title" style="top: -10px;">Panel de Recursos</h1>
    </div>
</div>
  <!-- Table Container -->
  <div class="table-responsive bg-white p-3 rounded shadow-sm">
      <table id="referencesTable" class="table table-hover table-striped">
          <thead class="table-dark">
              <tr>
                  <th>Nombre</th>
                  <th>Enlace</th>
                  <th class="d-flex align-items-center justify-content-between">
                      Acciones
                      <button class="btn btn-success btn-sm ms-2" data-bs-toggle="modal" data-bs-target="#createReferenceModal">
                          <i class="fas fa-plus"></i> Crear Recurso
                      </button> 
                  </th>
              </tr>
          </thead>
          <tbody id="referenceTableBody">
              <!-- Rows will be dynamically populated -->
          </tbody>
      </table>
  </div>
</div>
<div class = "mt-4"></div> <!--Space-->

<!-- Create Modal -->
<div class="modal fade" id="createReferenceModal" tabindex="-1" aria-labelledby="createReferenceModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createReferenceModalLabel">Crear Recurso</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="createReferenceForm">
          <div class="mb-3">
            <label for="createLinkName" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="createLinkName" required>
          </div>
          <div class="mb-3">
            <label for="createLinkUrl" class="form-label">Enlace</label>
            <input type="url" class="form-control" id="createLinkUrl" required>
          </div>
          <button type="submit" class="btn btn-primary">Crear</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Update Modal -->
<div class="modal fade" id="updateReferenceModal" tabindex="-1" aria-labelledby="updateReferenceModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateReferenceModalLabel">Actualizar Recurso</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="updateReferenceForm">
            <input type="hidden" id="updateReferenceId">
            <div class="mb-3">
              <label for="updateLinkName" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="updateLinkName" required>
            </div>
            <div class="mb-3">
              <label for="updateLinkUrl" class="form-label">Enlace</label>
              <input type="url" class="form-control" id="updateLinkUrl" required>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
 

  <!-- Footer -->
  <div id="footer"></div>

  <!--Custom Js-->

  <script src="/js/nav_footer.js" ></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="/js/admin_references.js"></script>
    <script src="/js/login.js"></script>
    <script src="/js/greeetings.js" ></script>
    
</body>
</html>
