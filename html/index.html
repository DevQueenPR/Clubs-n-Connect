<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home page</title>

  <!--Boostrap css-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!--Font awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Animate Css-->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

  <!--Custom css-->
  <link href="/css/styles.css" rel="stylesheet">

  <link rel="icon" href="/favicon/favicon.ico" type="image/x-icon">
</head>
<body>

 <!-- Navbar -->
 <div id="navbar"></div>

 <div class = "mt-4"></div> <!--Space-->

 <div class="container position-relative content">
    <h1 class="text-center my-4 title animate__animated animate__fadeInDown">Clubs & Connect</h1>
    <div class="row align-items-stretch">
        <!-- Carousel Section -->
        <div id="newsCarousel" class="carousel slide col-lg-6 col-md-12 carousel-section bordered-carousel" data-bs-ride="carousel" style= "padding-top: 60px;">
            <div class="carousel-inner carousel-index" id="carouselInner">
                <!-- Carousel items will be injected here -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#newsCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#newsCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Broadcast Section -->
        <div class="col-lg-5 col-md-12 d-flex flex-column justify-content-between mb-4"> <!-- Added mb-4 for bottom margin -->
            <div class="broadcast-section border p-3 d-flex broadcast-color">
                <h3 class="text-center mb-3"><i class="fa-solid fa-bullhorn"></i> Broadcast Announcements</h3>
                <div class="inner-square p-2">
                    <ul class="list-group" id="broadcast-list">
                        <!-- Broadcasts from all associations and clubs are displayed here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- SVG Wave -->
<div class="svg-container">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#8ec4a0" fill-opacity="1" d="M0,192L80,170.7C160,149,320,107,480,117.3C640,128,800,192,960,213.3C1120,235,1280,213,1360,202.7L1440,192L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"></path>
    </svg>
</div>

  <!-- Footer -->
  <div id="footer"></div>

  <!--Custom Js-->
  <script src="/js/index2.js" ></script>

  <script src="/js/nav_footer.js" ></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
