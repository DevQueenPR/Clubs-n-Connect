            <div class="card-login shadow-lg border-0 rounded-4 overflow-hidden">

                    <!-- Photo Section -->
                    <div class="col-md-5 d-none d-md-flex align-items-center justify-content-center card-login-photo">

                             style="max-height: 300px; object-fit: contain;">

                    <div class="col-md-7">
